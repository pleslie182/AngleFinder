<!DOCTYPE html>

<html>

<head>
    <title>Angle Finder</title>
    <link rel="stylesheet" href="angleFinder.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <h1>Angle Finder</h1>

    <img src="trussSection.png" class="image">

    <h2>for standard rafter overhang</h2>

    <div>
        <label for="height">Height (A) : </label>
        <input type="number" id="height" value="2000">
        <br>

        <label for="trussSpan">Span (B): </label>
        <input type="number" id="trussSpan" value="5000">
        <br>

        <label for="rafter">Rafter Depth (C): </label>
        <input type="number" id="rafter" value="97">
        <br>

        <input type="submit" id="submit" onclick="getResult()">
    </div>

    <h1 id="theResult">
    </h1>
    
    <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>


    <script src="angleFinder.js"></script>
</body>

</html>
